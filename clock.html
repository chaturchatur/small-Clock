<!DOCTYPE html>
<html lang="en" data-bs-theme="yellow">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wee Clock</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/clock.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="h1 navbar-brand">wee clock</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-current="page">Clock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" aria-current="page">Timer</a>
                    </li>
                </ul>
                <nav class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <button id="settings-bt" class="btn btn-outline-dark" onclick="">
                                <i class="bi bi-gear"></i>
                                <span>Settings</span>
                            </button>
                        </a>
                    </li>
                    <li class="nav-item d-none d-md-block">
                        <a class="nav-link" href="#">
                            <button id="open-fl-bt" class="btn btn-outline-dark" onclick="openFullscreen()">
                                <i class="bi bi-fullscreen"></i>
                                <span>Fullscreen</span>
                            </button>
                            <button id="close-fl-bt"class="btn btn-outline-dark" onclick="closeFullscreen()" hidden>
                                <i class="bi bi-fullscreen-exit"></i>
                                <span>Close Fullscreen</span>
                            </button>
                        </a>
                    </li>
                </nav>
            </div>
        </div>
    </nav>
    <main>
        <div class="main container-fluid vh-100 d-flex flex-column align-items-center overflow-hidden">
            <div class="clock display-1 align-self-center">
                <div class="row justify-content-center">
                    <div class="clock-container text-center col-md-auto col-sm-4 align-self-center">
                        <span class="timer-text" id="hours">00</span>
                    </div>
                    <div class="col-md-auto d-none d-md-block align-self-center">
                        <h1 class="colon">:</h1>
                      </div>
                    <div class="clock-container text-center col-md-auto col-sm-4 align-self-center">
                        <span class="timer-text" id="minutes">00</span>
                    </div>
                    <div class="col-md-auto d-none d-md-block align-self-center">
                        <h1 class="colon">:</h1>
                      </div>
                    <div class="clock-container text-center col-md-auto col-sm-4 align-self-center">
                        <span class="timer-text" id="seconds">00</span>
                    </div>
                </div>
            </div>        
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
</body>
</html>
